    <div id="location submission" class="con-submission"> <!--Form code taken from W3Schools-->

            <label for="locname">Location Name:</label><br>
            <input type="text" id="locname" name="locname"><br>

            <label for="ltags">Tags:</label><br>
            <input type="text" id="ltags" name="ltags"><br>

            <label for="rating">Rating (out of 10):</label><br>
            <input type="number" id="rating" name="rating"><br> <!--Set Bounds/Limits on Inputs-->

            <input type="text" id="descript" name="descript"><br>
        </form> 
    </div>

    <div id="event submission" class="con-submission">
        <form>
            <label for="eventname">Name/Title of Event:</label><br>
            <input type="text" id="eventname" name="eventname"><br>

            <label for="etags">Tags:</label><br>
            <input type="text" id="etags" name="etags"><br>
